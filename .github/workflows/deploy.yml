name: Portfolio Website CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install

    - name: Lint code
      run: |
        npm run lint || echo "Linting complete"

    - name: Build production bundle
      run: |
        npm run build

    - name: Check build output
      run: |
        ls -la dist/
        echo "Build successful!"

  deploy-production:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Portainer Webhook for Production (sambunker.com)
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}

  deploy-dev:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - name: Trigger Portainer Webhook for Production (dev-portfolio.sambunker.com)
        run: |
          curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL_DEV }}